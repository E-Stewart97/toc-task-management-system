<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: html(pageTitle='Edit Task', content=~{::content})}">
<div th:fragment="content">
    <div class="container">
        <h2>Edit Task</h2>
        <div class="card">
            <form th:action="@{/tasks/update/{taskId}(taskId=${task.id})}" th:object="${task}" method="post" class="edit-form">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" th:field="*{title}">
                    <div class="error-text" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}">
                        <option th:each="s : ${T(com.se_devops.tocsystem.model.enums.TaskStatus).values()}"
                                th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" th:field="*{priority}">
                        <option th:each="p : ${T(com.se_devops.tocsystem.model.enums.TaskPriority).values()}"
                                th:value="${p}" th:text="${p}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignedUser">Assign To</label>
                    <select id="assignedUser" th:field="*{assignedUser}">
                        <option value="">Unassigned</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" class="button-primary">Save Changes</button>
                    <a th:href="@{/dashboard}" class="button-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
